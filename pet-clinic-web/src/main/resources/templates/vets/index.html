<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: layout(~{::body}, 'vets')">
<body>
    <h1 th:text="'List of vets'"></h1>
    <table id="vets" class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="v: ${vets}">
            <td th:text="${v.id}"></td>
            <td th:text="${v.firstName}"></td>
            <td th:text="${v.lastName}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
